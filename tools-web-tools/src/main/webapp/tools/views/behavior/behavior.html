<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<body>
    <!-- 组织机构树 start -->
   <div class="col-md-12">
          <div class="col-md-5">
        <div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">功能行为</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="tab-content portlet light" >
                    <div ui-grid="gridOptions"
                         ui-grid-edit ui-grid-pagination
                         ui-grid-selection ui-grid-resize-columns></div>
                    <div class="actions btn-set" style="float: right; margin-top: 20px;">
                        <button type="button" name="back" class="btn btn-primary" ng-click="beha.loonking()"> 查看对应行为
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
          <div class="col-md-7 portlet light" style="height:100%;" ng-if="beha.active">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs font-green-sharp"></i>
                <span class="caption-subject font-green-sharp bold uppercase">功能操作行为</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="tab-content portlet light" >
                <div ui-grid="gridOptions1"
                     ui-grid-edit ui-grid-pagination
                     ui-grid-selection ui-grid-resize-columns></div>
                <div class="actions btn-set" style="float: right; margin-top: 20px;">
                    <button type="button" name="back" class="btn btn-primary" ng-click="beha.savas()"> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
