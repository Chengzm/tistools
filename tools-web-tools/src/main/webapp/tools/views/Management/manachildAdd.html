<!-- 新增子集菜单页面 -->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    {{menuFrom}}
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase">新增顶级菜单</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 菜单名称:<span ng-class="{required:myform.dict_key.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="menuFrom.menuname"
                                   required
                                   name="dict_key"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 菜单显示名称:<span ng-class="{required:myform.dict_key.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="menuFrom.menushowname"
                                   required
                                   name="dict_key"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.menucode"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                <div class="form-group">
                    <label class="control-label col-md-4">显示顺序</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control"
                               ng-model="menuFrom.order"
                               name="id" />
                    </div>
                </div>
            </div>
             <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单闭合图片路径</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.closeurl"
                                   name="id" />
                        </div>
                    </div>
             </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">菜单展开图片路径</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="menuFrom.openurl"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">

                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back"  class="btn btn-primary" ng-if="myform.$invalid == false"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" ng-click="add(menuFrom)" > 保存
                                </button>
                                <button type="button" name="back" class="btn default" ng-if="myform.$invalid == true"  ng-disabled="myform.$invalid" popover-trigger="mouseenter" > 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
