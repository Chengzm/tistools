<div class="page-bar ng-scope" style="border-bottom: 1px solid #e7ecf1;">
    <ul class="page-breadcrumb">
        <li>
            <a href="#">组织机构管理</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#">工作组</a>
        </li>
    </ul>
</div>
<div>
    <!-- 组织机构树 start -->
    <div class="col-md-3">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp bold uppercase">工作组</span>
                </div>
                <div class="tools">
                    <a href="javascript:;" class="reload">
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <form id="s">
                    <input type="search" id="q" ng-model="searchitem"/>
                    <button type="submit" ng-click="workgroup.clear()">清空</button>
                </form>
                <div id="container" ng-show="showtree"></div>
                <div id="searchtree" ng-show="!showtree"></div>
            </div>
        </div>
    </div>
    <!-- 组织机构树 end -->
    <!-- 右侧展示页面 start -->
    <!-- 工作组首页 -->
    <div class="col-md-9">
        <div class="portlet light">
            <div class="portlet-body portlet light">
                <!-- 首页页签 -->
                <ul class="nav nav-tabs padding-12 tab-color-blue background-blue">
                    <li class="active">
                        <a id="tab-list" data-toggle="tab" href class="link">
                            <i class="green ace-icon fa fa-bars bigger-120"></i>工作组查询
                        </a>
                    </li>
                </ul>
                <!-- end -->
                <!-- 详情页签 -->
                <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" ng-if="tabflag">
                    <li ng-class="{true:'active',false:''}[flag.xqxx]">
                        <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.xqxx]" ng-click="abftree.loaddata(999)">
                            <i class="green ace-icon fa fa-bars bigger-120"></i>机构详情信息
                        </a>
                    </li>
                    <li ng-class="{true:'active',false:''}[flag.ygxx]">
                        <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.ygxx]" ng-click="abftree.loaddata(1)">
                            <i class="green ace-icon fa fa-bars bigger-120"></i>员工列表
                        </a>
                    </li>
                    <li ng-class="{true:'active',false:''}[flag.xjjg]">
                        <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.xjjg]" ng-click="abftree.loaddata(0)">
                            <i class="green ace-icon fa fa-bars bigger-120"></i>下级机构列表
                        </a>
                    </li>
                    <li ng-class="{true:'active',false:''}[flag.qxxx]">
                        <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.qxxx]" ng-click="abftree.loaddata(3)">
                            <i class="green ace-icon fa fa-bars bigger-120"></i>权限信息
                        </a>
                    </li>
                </ul>
                <!-- end -->
            </div>
            <div class="tab-content portlet light" ng-if="flag.index">
                <div ui-grid="workgroupgrid"
                     ui-grid-edit ui-grid-pagination
                     ui-grid-selection ui-grid-resize-columns></div>
                <div class="actions btn-set" style="float: right;">
                    <button type="button" name="back" class="btn btn-primary" ng-click="workgroup.add()"> 新增
                    </button>
                    <button type="button" name="back" class="btn btn-primary" ng-click="workgroup.editxjjg()"> 编辑
                    </button>
                    <button type="button" name="back" class="btn btn-danger" ng-click="abftree.deletexjjg()"> 删除
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 工作组首页end -->
    <!-- 右侧展示页面 end -->
</div>
