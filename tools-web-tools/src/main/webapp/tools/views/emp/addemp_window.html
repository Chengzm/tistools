<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">{{title}}</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <!--<div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">员工代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.empCode" readonly />
                        </div>
                    </div>
                </div>-->
               <!-- <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">员工代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.empCode" />
                        </div>
                    </div>
                </div>-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工姓名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="subFrom.empName"  />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工全名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="subFrom.empRealname"  />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">性别</label>
                        <div class="col-md-8" ng-init="$settings.getDictData('DICT_OM_GENDER')">
                            <select class="form-control" ng-model="subFrom.gender">
                                <option ng-repeat="d in $settings.diclist['DICT_OM_GENDER'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工职级</label>
                        <div class="col-md-8" ng-init="$settings.getDictData('DICT_OM_EMPDEGREE')">
                            <select class="form-control" ng-model="subFrom.empDegree">
                                <option ng-repeat="d in $settings.diclist['DICT_OM_EMPDEGREE'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">主机构编号</label>
                        <div class="col-md-8" ng-init="$settings.getCommData('ORG')">
                            <select class="form-control" ng-model="subFrom.guidOrg">
                                <option ng-repeat="d in $settings.commlist['ORG'] track by $index" value="{{d.guid}}">{{d.orgName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" ng-init="$settings.getCommData('POS')">
                        <label class="control-label col-md-4">基本岗位</label>
                        <div class="col-md-8">
                            <select class="form-control" ng-model="subFrom.guidPosition">
                                <option ng-repeat="d in $settings.commlist['POS'] track by $index" value="{{d.guid}}">{{d.positionName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">直接主管</label>
                        <div class="col-md-8"  ng-init="$settings.getCommData('EMP')">
                            <select class="form-control" ng-model="subFrom.guidEmpMajor">
                                <option ng-repeat="d in $settings.commlist['EMP'] track by $index" value="{{d.guid}}">{{d.empName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公电话</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.otel"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公地址</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.oaddress"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公邮编</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.ozipcode"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公邮件</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.oemail"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">传真号码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.faxno"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">手机号码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.mobileno"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">MSN号码</label>
                        <div class="col-md-8">
                            <input class="form-control" style="" type="text" ng-model="subFrom.msn">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">出生日期</label>
                        <div class="col-md-8">
                            <div class="input-group date form_datetime"  ng-init="$root.settings.utils.initpicker()">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i style="line-height: 14px" class="fa fa-calendar"></i></button>
                                    </span>
                                <input type="text" class="form-control" ng-model="subFrom.birthdate" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">证件号码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.paperNo"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">证件类型</label>
                        <div class="col-md-8" ng-init="$settings.getDictData('DICT_SD_PAPERTYPE')">
                            <select class="form-control" ng-model="subFrom.paperType">
                                <option ng-repeat="d in $settings.diclist['DICT_SD_PAPERTYPE'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">家庭电话</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.htel"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">家庭邮编</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.hzipcode"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">私人邮箱</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.pemail"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">政治面貌</label>
                        <div class="col-md-8" ng-init="$settings.getDictData('DICT_SD_PARTY')">
                            <select class="form-control" ng-model="subFrom.party">
                                <option ng-repeat="d in $settings.diclist['DICT_SD_PARTY'] track by $index" value="{{d.sendValue}}">{{d.itemName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">家庭地址</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.haddress"
                                    />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">工作描述</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.workexp"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">备注</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.remark"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="float: right;">
                               <!-- <button type="button" name="back1" class="btn btn-primary" ng-click="shownext()" ng-if="next"> 下一步
                                </button>-->
                                <button type="button" name="back1" class="btn btn-primary" ng-click="empadd(subFrom)"> 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
