<div class="page-bar ng-scope" style="border-bottom: 1px solid #e7ecf1;">
    <ul class="page-breadcrumb">
        <li>
            <a href="#">组织机构管理</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#">员工管理</a>
        </li>
    </ul>
</div>
<div class="portlet-body portlet light">
    <!-- 页签开始 -->
    <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" >
        <li ng-class="{true:'active',false:''}[flag.yglb]">
            <a data-toggle="tab" href ng-class="{true:'link',false:''}[flag.yglb]" ng-click="emp.loaddata('0')">
                <i class="green ace-icon fa fa-bars bigger-120"></i>员工列表
            </a>
        </li>
        <li ng-class="{true:'active',false:''}[flag.xqxx]" ng-if="flag.xqxx">
            <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.xqxx]" ng-click="emp.loaddata('1')">
                <i class="green ace-icon fa fa-bars bigger-120"></i>{{title}}
            </a>
        </li>
        <li ng-class="{true:'active',false:''}[flag.zzgs]" ng-if="flag.zzgs">
            <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.zzgs]" ng-click="emp.loaddata('2')">
                <i class="green ace-icon fa fa-bars bigger-120"></i>员工组织归属
            </a>
        </li>
        <li ng-class="{true:'active',false:''}[flag.ryqx]" ng-if="flag.ryqx">
            <a  data-toggle="tab" href ng-class="{true:'link',false:''}[flag.ryqx]" ng-click="emp.loaddata('3')">
                <i class="green ace-icon fa fa-bars bigger-120"></i>人员权限
            </a>
        </li>
    </ul>
    <!-- 页签结束 -->
    <!-- 员工列表开始 -->
    <div class="tab-content portlet light" ng-if="flag.yglb">
        <div ui-grid="empgrid"
             ui-grid-pagination
             ui-grid-selection ui-grid-resize-columns></div>
        <div class="actions btn-set" style="float: right;">
            <button type="button" name="back" class="btn btn-primary" ng-click="emp.add()"> 新增
            </button>
            <button type="button" name="back" class="btn btn-primary" ng-click="emp.edit()"> 编辑
            </button>
            <button type="button" name="back" class="btn btn-primary" ng-click="emp.detail()"> 查看详情
            </button>
            <button type="button" name="back" class="btn btn-primary" ng-click="emp.belongorg()"> 机构岗位设置
            </button>
            <button type="button" name="back" class="btn btn-primary" ng-click="emp.setqx()"> 个人权限设置
            </button>
            <button type="button" name="back" class="btn btn-danger" ng-click=""> 删除
            </button>
        </div>
    </div>
    <!-- 员工列表结束 -->
    <!-- 员工详情信息开始 -->
    <div class="tab-content portlet light" ng-if="flag.xqxx" >
        <form action="#" name="myform" class="form-horizontal clearfix">
            <div class="form-body  clearfix" >
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">员工代码</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.age"
                                   ng-readonly="editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工姓名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="item.name" ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工全名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="item.orgCode" ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">性别</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.orgName"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工状态</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.orgType"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">员工职级</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.Degree"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">主机构编号</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.orgAddr"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">基本岗位</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.link_man"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">直接主管</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.area"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">入职日期</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.zipcode"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">离职日期</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.linkTel"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公电话</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.email"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公地址</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.webUrl"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公邮编</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.createTime"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">办公邮件</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.start_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">传真号码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">手机号码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">MSN号码</label>
                        <div class="col-md-8">
                            <input class="form-control" style="" type="text" ng-model="item.asd" ng-readonly="editflag">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">证件类型</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">证件号码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">出生日期</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">家庭电话</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">家庭邮编</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">私人邮箱</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">家庭地址</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="item.remark"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">政治面貌</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作员编号</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作员</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">可授权角色</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">可管理机构</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">工作描述</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="item.end_date"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">备注</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"
                                   ng-model="item.remark"
                                   ng-readonly="editflag" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="float: right;" ng-if="editflag">
                                <button type="button" name="back" class="btn btn-primary" ng-click="emp.back()"> 返回
                                </button>
                            </div>
                            <div class="actions btn-set" style="float: right;" ng-if="!editflag">
                                <button type="button" name="back" class="btn btn-primary" ng-click=""> 保存
                                </button>

                                <button type="button" name="back" class="btn btn-danger" ng-click="emp.back()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 员工详情信息结束 -->
    <!-- 员工组织归属开始 -->
    <div class="tab-content portlet light clearfix" ng-if="flag.zzgs">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-blue-sharp bold uppercase">员工-机构列表</span>
            </div>
            <div class="actions btn-set" style="float: right;">
                <button type="button" name="back" class="btn btn-primary" ng-click=""> 新增
                </button>

                <button type="button" name="back" class="btn btn-danger" ng-click="emp.back()"> 删除
                </button>
            </div>
        </div>
        <div>
            <div ui-grid="orggrid"
                 ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns></div>
        </div>
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-blue-sharp bold uppercase">员工-岗位列表</span>
            </div>
            <div class="actions btn-set" style="float: right;">
                <button type="button" name="back" class="btn btn-primary" ng-click=""> 新增
                </button>

                <button type="button" name="back" class="btn btn-danger" ng-click="emp.back()"> 删除
                </button>
            </div>
        </div>
        <div>
            <div ui-grid="postgrid"
                 ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns></div>
        </div>
    </div>
    <!-- 员工组织归属结束 -->
    <!-- 人员权限开始 -->
    <div class="tab-content portlet light clearfix" ng-if="flag.ryqx">
        <div class="col-md-6" >
            <div class="portlet-title col-md-12">
                <div class="caption col-md-10">
                    <span class="caption-subject font-blue-sharp bold uppercase">已授予角色列表</span>
                </div>
                <div class="actions btn-set col-md-2" style="float: right;">
                    <button type="button" name="back" class="btn btn-danger" ng-click="emp.back()"> 删除
                    </button>
                </div>
            </div>
            <div class="col-md-12" >
                <div ui-grid="postgrid"  style="height:200px;"
                     ui-grid-pagination
                     ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="portlet-title col-md-12">
                <div class="caption col-md-10">
                    <span class="caption-subject font-blue-sharp bold uppercase">未授予角色列表</span>
                </div>
                <div class="actions btn-set col-md-2" style="float: right;">
                    <button type="button" name="back" class="btn btn-primary" ng-click=""> 添加
                    </button>

                </div>
            </div>
            <div class="col-md-12" >
                <div ui-grid="postgrid"  style="height:200px;"
                     ui-grid-pagination
                     ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="portlet-title col-md-12">
                <div class="caption col-md-10">
                    <span class="caption-subject font-blue-sharp bold uppercase">特别权限设置</span>
                </div>
                <div class="actions btn-set col-md-2" style="float: right;">
                    <button type="button" name="back" class="btn btn-primary" ng-click=""> 添加
                    </button>
                    <button type="button" name="back" class="btn btn-danger" ng-click="emp.back()"> 删除
                    </button>
                </div>
            </div>
            <div class="col-md-12" >
                <div ui-grid="postgrid"  style="height:200px;"
                     ui-grid-pagination
                     ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="portlet-title col-md-12">
                <div class="caption col-md-10">
                    <span class="caption-subject font-blue-sharp bold uppercase">继承的角色</span>
                </div>
                <div class="actions btn-set col-md-2" style="float: right;">
                    <button type="button" name="back" class="btn btn-primary" ng-click=""> 添加
                    </button>
                    <button type="button" name="back" class="btn btn-danger" ng-click="emp.back()"> 删除
                    </button>
                </div>
            </div>
            <div class="col-md-12" >
                <div ui-grid="postgrid"  style="height:200px;"
                     ui-grid-pagination
                     ui-grid-selection ui-grid-resize-columns></div>
            </div>
        </div>
    </div>
    <!-- 人员权限结束 -->
</div>
