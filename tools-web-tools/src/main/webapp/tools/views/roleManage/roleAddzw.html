<!-- 新增职务-->
<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    {{dutiesFrom}}
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs font-green-sharp"></i>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="!id">新增职务</span>
            <span class="caption-subject font-green-sharp bold uppercase" ng-if="id">编辑职务</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myforms" class="form-horizontal ">
            <div class="form-body ">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 角色名称:<span ng-class="{required:myforms.required.$invalid}"  > * </span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="dutiesFrom.dutiname"
                                   required name="required"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">角色代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="dutiesFrom.duticode"
                                   name="dict_key"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="form-group">
                        <label class="control-label col-md-4">所属职务</label>
                        <div class="col-md-8">
                            <select class="form-control" name="dict_open" ng-model="dutiesFrom.dutitype" >
                                <option value=""></option>
                                <option value="s">总经理</option>
                                <option value="a">副总</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">
                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back"  class="btn btn-primary" ng-if="myforms.$invalid == false"  ng-disabled="myforms.$invalid" popover-trigger="mouseenter" ng-click="add(operFrom)" > 保存
                                </button>
                                <button type="button" name="back" class="btn default" ng-if="myforms.$invalid == true"  ng-disabled="myforms.$invalid" popover-trigger="mouseenter" > 保存
                                </button>
                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
