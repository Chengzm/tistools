
<div class="page-bar ng-scope" style="border-bottom: 1px solid #e7ecf1;">
    <ul class="page-breadcrumb">
        <li>
            <a href="#">数据实体管理</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#">{{operguid}}的实体详情</a>
        </li>
    </ul>
    <div class="actions btn-set">
        <button type="button" name="back" class="btn default"  style="float: right;margin-top:3px;" ng-click="myback()"><i
                class="fa fa-angle-left"></i> 返回
        </button>
    </div>
</div>
<h3 class="page-title">
    <small></small>
</h3>
<div class="tab-content portlet light clearfix">
    <div class="col-md-12">
        <form action="#" name="myform" class="form-horizontal clear">
            <div class="form-body portlet light">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作员</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.userId"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作员姓名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.operatorName"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作时间</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.operateTime"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作操作渠道</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.operateFrom"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作类型</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.operateType"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作描述</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.processDesc"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">服务地址</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.restfulUrl"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">操作结果</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="loginfo.operateResult"
                                   name="id" ng-readonly="!editflag"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" ng-show ='logofail'>
                    <div class="form-group">
                        <label class="control-label col-md-2">异常堆栈</label>
                        <div class="col-md-10">
                            <textarea class="form-control"  style="overflow: auto"  ng_model="loginfo.stackTrace" maxlength="1024"  ng-readonly="!editflag"  name="ctl_desc"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-12"  style="margin-top:20px;">
        <div class="page-bar ng-scope" style="border-bottom: 1px solid #e7ecf1;">
            <ul class="page-breadcrumb">
                <li>
                    <a href="#">操作的对象集合
                    </a>
                </li>
            </ul>
        </div>
        <h3 class="page-title">
            <small></small>
        </h3>
        <div class="portlet light">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" ng-if="!tabflag">
                <li ng-class="{true:'active',false:''}[dataDet.Attributes]">
                    <a data-toggle="tab" href ng-class="{true:'link',false:''}[dataDet.Attributes]" ng-click="dataDet.loadgwdata(0)">
                        <i class="green ace-icon fa fa-bars bigger-120"></i>实体属性
                    </a>
                </li>
                <li ng-class="{true:'active',false:''}[dataDet.Permissions]">
                    <a  data-toggle="tab" href ng-class="{true:'link',false:''}[dataDet.Permissions]" ng-click="dataDet.loadgwdata(1)">
                        <i class="green ace-icon fa fa-bars bigger-120"></i>数据范围权限
                    </a>
                </li>
            </ul>
            <div class="tab-content portlet light" ng-if="dataDet.Attributes">
                <div ui-grid="gridAttributes"  class="grid"
                     ui-grid-pagination ui-grid-exporter
                     ui-grid-selection ui-grid-resize-columns>
                </div>
                <div class="actions btn-set" style="float: right; margin-top:12px;">
                    <button type="button" name="back" class="btn btn-primary" ng-click="dataDet_add()"> 新增
                    </button>
                    <button type="button" name="back" class="btn btn-primary" ng-click="dataDet_edit(4)">  修改
                    </button>
                    <button type="button" name="back" class="btn btn-danger" ng-click="dataDet_delete()"> 删除
                    </button>
                </div>
            </div>
            <div class="tab-content portlet light" ng-if="dataDet.Permissions">
            <div ui-grid="gridPermissions"  class="grid"
                 ui-grid-pagination ui-grid-exporter
                 ui-grid-selection ui-grid-resize-columns>
            </div>
            <div class="actions btn-set" style="float: right; margin-top:12px;">
                <button type="button" name="back" class="btn btn-primary" ng-click="dataDett_add()"> 新增
                </button>
                <button type="button" name="back" class="btn btn-primary" ng-click="dataDett_edit(4)">  修改
                </button>
                <button type="button" name="back" class="btn btn-danger" ng-click="dataDett_delete()"> 删除
                </button>
            </div>
        </div>
    </div>
</div>
</div>
