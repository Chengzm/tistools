<!--历史日志页面-->
<div class="page-bar ng-scope" style="border-bottom: 1px solid #e7ecf1;">
    <ul class="page-breadcrumb">
        <li>
            <a href="#">日志管理</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#">{{objGuid}}的历史记录</a>
        </li>
    </ul>
    <div class="actions btn-set">
        <button type="button" name="back" class="btn default"  style="float: right;margin-top:3px;" ng-click="myback()"><i
                class="fa fa-angle-left"></i> 返回
        </button>
    </div>
</div>
<h3 class="page-title">
    <small></small>
</h3>
<div class="container">
    <div class="page-container">
        <div class="page-content-wrapper">
            <div class="portlet light">
                <div class="portlet-body">
                    <div class="row" style="margin-left: -169px; margin-right: 260px;">
                        <div class="col-md-12">
                            <ul class="timeline">
                                <!--<li ng-repeat="d in loghistory.history track by $index" ng-class="{'timeline-noline':$last,'timeline-blue':$index%6 ==0,'timeline-yellow':$index%6 ==1,'timeline-green':$index%6 ==2,'timeline-purple':$index%6 ==3,'timeline-red':$index%7 ==4,'timeline-grey':$index%6 ==5}">-->
                                <li ng-repeat="d in loghistory.history track by $index" ng-class="{'timeline-noline':$last,'timeline-green':d.instance.operateResult =='succ','!timeline-green':d.instance.operateResult =='fail'}">
                                    <div class="timeline-time">
                                <span class="date">
                                    {{d.instance.operateYmder}} </span>
                                <span class="time">
                                     {{d.instance.operateYmdess}}</span>
                                    </div>
                                    <div class="timeline-icon">
                                     <!--图标展示 -->
                                    </div>
                                    <div class="timeline-body">
                                        <h2>操作内容:{{d.instance.processDesc}} <span style="font-weight: normal;font-size: 14px;" class="pull-right">状态:{{d.instance.operateResult}}</span> </h2>

                                        <div class="timeline-content">
                                            用户名:{{d.instance.userId}}
                                        </div>
                                        <div class="timeline-footer">
                                            <a  class="nav-link pull-left" ng-click="jsonlook(d.allObj[0])">
                                                查看对象详情 <i class="m-icon-swapright m-icon-white"></i>
                                            </a>
                                            <a href="javascript:;" class="nav-link pull-right" ng-click="loghistory.look(d.instance.guid)">
                                                查看操作详情 <i class="m-icon-swapright m-icon-white"></i>
                                            </a>
                                        </div>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
