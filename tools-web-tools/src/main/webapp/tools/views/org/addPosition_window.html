<div class="portlet light" style="width: 100%;height:100%;overflow-x: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green-sharp bold uppercase">新增岗位</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="remove" ng-click="cancel()">
            </a>
        </div>
    </div>
    <div class="portlet-body portlet light">
        <form action="#" name="myform" class="form-horizontal ">
            <div class="form-body ">
                <!--<div class="col-md-6" >-->
                <!--<div class="form-group">-->
                <!--<label class="control-label col-md-4">岗位状态</label>-->

                <!--<div class="col-md-8">-->
                <!--<input type="text" class="form-control"-->
                <!--ng-model="subFrom.orgStatus"-->
                <!--name="id" />-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <!--<div class="col-md-6" style=" visibility: hidden;">-->
                <!--<div class="form-group form-control col-md-8">-->
                <!--</div>-->
                <!--</div>-->{{subFrom}}
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位代码</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="subFrom.POSITION_CODE" name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位名称</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.POSITION_NAME"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位类型</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"
                                   ng-model="subFrom.POSITION_TYPE"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">创建时间</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control"
                                   ng-model="subFrom.CREATETIME"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位有效开始日期</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control"
                                   ng-model="subFrom.START_DATE"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">岗位有效截止日期</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control"
                                   ng-model="subFrom.END_DATE"
                                   name="id" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2"></label>
                        <div class="col-md-10">

                            <div class="actions btn-set" style="float: right;">
                                <button type="button" name="back" class="btn btn-primary" ng-click="add(subFrom)"> 保存
                                </button>

                                <button type="button" name="back" class="btn btn-danger" ng-click="cancel()"> 取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
