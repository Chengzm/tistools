<script>
    var btn=document.getElementById('login');
    btn.onclick = function () {
        var form = new FormData();
        form.append("loginname",$("#loginname").val());
        form.append("password",$("#password").val());
        $.ajax({
            url:"..//user/login3",
            type:"post",
            data:form,
            processData:false,
            contentType:false,
            success:function(data){
                data = angular.fromJson(data);
                if(data.retCode == '1'){
                    sessionStorage.user = JSON.stringify(data.user);
                    sessionStorage.trans = JSON.stringify(data.trans);
                    sessionStorage.menus = JSON.stringify(data.menus);
                    sessionStorage.msgs = JSON.stringify(data.msgs);
                    window.location = "../m/index.html";
                }else if(data.retCode == '2'){
                    toastr['error'](data.retMessage, "登录失败！");
                } else {
                    toastr['error']( "登录异常！");
                }
            }
        });
    };
